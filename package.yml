name       : nvidia-docker
version    : 2.6.0
release    : 3
source     :
    - https://github.com/NVIDIA/nvidia-docker/archive/refs/tags/v2.6.0.tar.gz : a2f41b91770e45d3f7e6d361be720573a20e88ea33d4f8c7984b6b0cfdc57214
license    : Apache-2.0
component  : programming.tools
summary    : nvidia-docker CLI wrapper
description: |
    Build and run Docker containers leveraging NVIDIA GPUs
rundeps    :
    - docker
    - nvidia-container-runtime
install    : |
    install -Dm00755 $workdir/nvidia-docker $installdir/usr/bin/nvidia-docker
    install -dm00755 $installdir/etc/docker
    install -Dm00644 $workdir/daemon.json $installdir/etc/docker/daemon.json
